<!-- navbar.component.html -->
<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="logo" routerLink="/">
    <img src="logo.jpg" alt="Diaa Mohamed Logo" class="logo-img" />
    <span class="logo-text">Diaa Mohamed</span>
  </div>

  <ul class="nav-links">
    <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
    <li><a routerLink="/about" routerLinkActive="active">About</a></li>
    <li><a routerLink="/projects" routerLinkActive="active">Projects</a></li>
    <li><a routerLink="/articles" routerLinkActive="active">Articles</a></li>
    <li><a routerLink="/courses" routerLinkActive="active">Courses</a></li>
    <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
  </ul>

  <button class="menu-toggle" (click)="toggleMenu()" [attr.aria-label]="menuOpen ? 'Close menu' : 'Open menu'">
    {{ menuOpen ? '✕' : '☰' }}
  </button>
</nav>

<!-- Mobile Menu -->
<ul class="mobile-menu" [class.open]="menuOpen">
  <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="toggleMenu()">Home</a></li>
  <li><a routerLink="/about" routerLinkActive="active" (click)="toggleMenu()">About</a></li>
  <li><a routerLink="/projects" routerLinkActive="active" (click)="toggleMenu()">Projects</a></li>
  <li><a routerLink="/articles" routerLinkActive="active" (click)="toggleMenu()">Articles</a></li>
  <li><a routerLink="/courses" routerLinkActive="active" (click)="toggleMenu()">Courses</a></li>
  <li><a routerLink="/contact" routerLinkActive="active" (click)="toggleMenu()">Contact</a></li>
</ul>
