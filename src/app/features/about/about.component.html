<!-- about.component.html -->
<div class="about-page" *ngIf="about">
    <div class="hero" [style.--bg-image]="'url(' + 'https://localhost:44383/'+about.openingImage + ')'">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1 class="hero-title">{{ about.openingText }}</h1>
        <p class="hero-subtitle">{{ about.title }}</p>
      </div>
      <div class="scroll-indicator">
        <span></span>
      </div>
    </div>
  
    <div class="content-section">
      <div class="container">
        <div class="intro-section">
          <h2 class="section-title">
            <span class="title-line"></span>
            Who I Am
            <span class="title-line"></span>
          </h2>
          <p class="about-description">{{ about.description }}</p>
        </div>
  
        <div class="cards-container">
          <div class="card mission-card">
            <div class="card-glow"></div>
            <div class="card-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="12" r="3"/>
                <line x1="12" y1="2" x2="12" y2="9"/>
              </svg>
            </div>
            <h3 class="card-title">Mission</h3>
            <p class="card-text">{{ about.mission }}</p>
          </div>
  
          <div class="card vision-card">
            <div class="card-glow"></div>
            <div class="card-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </div>
            <h3 class="card-title">Vision</h3>
            <p class="card-text">{{ about.vision }}</p>
          </div>
  
          <div class="card values-card">
            <div class="card-glow"></div>
            <div class="card-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
              </svg>
            </div>
            <h3 class="card-title">Values</h3>
            <p class="card-text">{{ about.values }}</p>
          </div>
        </div>
      <div class="social-links" style="margin-top: 2rem; text-align: center;">
        <a [href]="about.linkedIn" target="_blank"class="social-link linkedin-link">
          <svg width="32" height="32" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M19 0h-14C2.239 0 0 2.239 0 5v14c0 2.761 2.239 5 5 5h14c2.761 0 5-2.239 5-5V5c0-2.761-2.239-5-5-5zM7.998 19H5.008V9h2.99v10zm-1.494-11.273c-.962 0-1.742-.785-1.742-1.751 0-.965.78-1.751 1.742-1.751s1.744.786 1.744 1.751c-.001.966-.782 1.751-1.744 1.751zm13.497 11.273h-2.988v-4.871c0-1.161-.022-2.656-1.625-2.656-1.628 0-1.877 1.272-1.877 2.579v4.948h-2.988V9h2.867v1.365h.041c.399-.755 1.374-1.553 2.829-1.553 3.026 0 3.585 1.992 3.585 4.583v5.605z"/>
          </svg>
        </a>
        <a [href]=" about.gitHub " target="_blank" class="social-link github-link">
          <svg width="32" height="32" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 0C5.371 0 0 5.371 0 12c0 5.302 3.438 9.8 8.205 11.387.6.111.82-.261.82-.577 0-.285-.011-1.232-.017-2.236-3.338.726-4.042-1.415-4.042-1.415-.546-1.387-1.332-1.756-1.332-1.756-1.09-.745.083-.729.083-.729 1.205.085 1.84 1.238 1.84 1.238 1.07 1.835 2.809 1.305 3.495.998.108-.775.419-1.305.762-1.605-2.665-.305-5.467-1.333-5.467-5.932 0-1.31.469-2.381 1.236-3.222-.124-.304-.535-1.527.117-3.183 0 0 1.008-.323 3.301 1.23a11.486 11.486 0 0 1 3.003-.404c1.018.005 2.044.138 3.003.404 2.291-1.553 3.297-1.23 3.297-1.23.654 1.656.244 2.879.12 3.183.77.841 1.235 1.912 1.235 3.222 0 4.609-2.807 5.624-5.479 5.921.43.372.814 1.104.814 2.225 0 1.606-.015 2.898-.015 3.293 0 .319.216.694.825.576C20.565 21.797 24 17.303 24 12c0-6.629-5.371-12-12-12z"/>
          </svg>
        </a>
      </div>
      </div>
    </div>
  </div>
  
  <!-- Loading state -->
  <div class="loading-container" *ngIf="!about">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
