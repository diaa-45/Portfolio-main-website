<section class="contact-section">
    <div class="contact-container">
      <h2 class="contact-title">Get in Touch</h2>
      <p class="contact-description">
        Have a question or want to work together? Fill out the form below and Iâ€™ll get back to you soon.
      </p>
  
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            placeholder="Enter your name"
            [class.invalid]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
          />
          <small *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
            Name is required
          </small>
        </div>
  
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.invalid]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
          />
          <small *ngIf="contactForm.get('email')?.hasError('required') && contactForm.get('email')?.touched">
            Email is required
          </small>
          <small *ngIf="contactForm.get('email')?.hasError('email') && contactForm.get('email')?.touched">
            Please enter a valid email
          </small>
        </div>
  
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            rows="5"
            formControlName="message"
            placeholder="Write your message here"
            [class.invalid]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
          ></textarea>
          <small *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
            Message is required
          </small>
        </div>
  
        <button type="submit" [disabled]="loading" class="submit-btn">
          {{ loading ? 'Sending...' : 'Send Message' }}
        </button>
      </form>
    </div>
  </section>
