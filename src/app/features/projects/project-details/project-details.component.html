<section *ngIf="project" class="project-section">
  <!-- Title & Description -->
  <h1 class="project-title">{{ project.title }}</h1>
  <p class="project-description">{{ project.description }}</p>

  <!-- Cover Image -->
  <div class="cover-container">
    <img
      [src]="project.imageCover ? 'https://localhost:44383/' + project.imageCover : 'default.png'"
      loading="lazy"
      alt="cover"
      class="cover-image"
      (mouseover)="zoomIn($event)"
      (mouseleave)="zoomOut($event)"
    />
  </div>

  <!-- Project Gallery -->
  <h3 class="section-heading">Project Gallery</h3>

  <div class="gallery-grid">
    <div
      *ngFor="let img of project.images"
      class="gallery-item"
      (click)="openPreview('https://localhost:44383/' + img.imageUrl)"
      (mouseover)="hoverIn($event)"
      (mouseleave)="hoverOut($event)"
    >
      <img
        [src]="img.imageUrl ? 'https://localhost:44383/' + img.imageUrl : 'default.png'"
        loading="lazy"
        alt="project image"
        class="gallery-image"
      />
    </div>
  </div>

  <!-- Image Preview Modal -->
  <div *ngIf="previewImage" class="image-modal" (click)="closePreview()">
    <img [src]="previewImage" alt="Preview" class="modal-image" />
  </div>

  <!-- Demo Link -->
  <div *ngIf="project.demoLink" class="demo-link">
    <a
      [href]="project.demoLink"
      target="_blank"
      (mouseover)="onHover($event)"
      (mouseleave)="onLeave($event)"
    >
      Visit Demo â†—
    </a>
  </div>
</section>

<!-- Not Found -->
<div *ngIf="!project && !isLoading" class="not-found">Project not found.</div>

<!-- Loading Spinner -->
<div *ngIf="isLoading" class="loading-container">
  <div class="spinner">
    <div class="spinner-circle"></div>
  </div>
</div>
