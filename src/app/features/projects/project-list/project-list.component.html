<section class="projects-header">
  <h1>My Projects</h1>
  <p>A collection of my work in .NET, Angular, and Node.js</p>
</section>

<div class="projects-grid">
  <div *ngFor="let project of projects" class="project-card">
    <img
      [src]="project.imageCover ? 'https://localhost:44383/' + project.imageCover : 'default.png'"
      loading="lazy"
      alt="project cover"
      class="project-image"
    />
    <div class="project-content">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description | slice: 0:100 }}...</p>
      <div class="project-links">
        <a [routerLink]="['/projects', project.id]" class="details-link">Details →</a>
        <a *ngIf="project.demoLink" [href]="project.demoLink" target="_blank" class="demo-link">Demo ↗</a>
      </div>
    </div>
  </div>
</div>
